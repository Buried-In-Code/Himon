[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
authors = [
  {email = "BuriedInCode@tuta.io", name = "BuriedInCode"}
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
  "Natural Language :: English",
  "Operating System :: MacOS",
  "Operating System :: Microsoft :: Windows",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Topic :: Internet",
  "Typing :: Typed"
]
dependencies = [
  "pydantic >= 1.10.4",
  "ratelimit >= 2.2.1",
  "requests >= 2.28.1"
]
description = "A Python wrapper for League of Comic Geeks."
dynamic = ["version"]
keywords = ["comic", "comics", "metadata"]
license = "GPL-3.0-or-later"
name = "Himon"
readme = "README.md"
requires-python = ">= 3.7"

[project.optional-dependencies]
dev = [
  "pre-commit >= 2.21.0"
]
docs = [
  "mkdocs >= 1.4.2",
  "mkdocs-include-markdown-plugin >= 4.0.3",
  "mkdocstrings[python] >= 0.19.1"
]
test = [
  "pytest >= 7.2.0",
  "pytest-cov >= 4.0.0"
]

[project.urls]
Documentation = "https://himon.readthedocs.io/en/latest/"
Homepage = "https://pypi.org/project/Himon"
Issues = "https://github.com/Buried-In-Code/Himon/issues"
Source = "https://github.com/Buried-In-Code/Himon"

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py37", "py38", "py39"]

[tool.coverage.report]
show_missing = true

[tool.coverage.run]
source = ["himon"]

[tool.hatch.version]
path = "himon/__init__.py"

[tool.pytest.ini_options]
addopts = ["--cov", "-x"]

[tool.ruff]
fix = true
ignore = [
  "ANN101",
  "D107",
  "D203",
  "D204",
  "D212",
  "D213",
  "D215",
  "D400",
  "D404",
  "D406",
  "D407",
  "D408",
  "D409",
  "D413"
]
line-length = 100
select = [
  "A",
  "ANN",
  "ARG",
  "B",
  "BLE",
  "C4",
  "C90",
  "D",
  "E",
  "ERA",
  "F",
  "I",
  "ICN",
  "N",
  "PLC",
  "PLE",
  "PLR",
  "PLW",
  "Q",
  "RET",
  "RUF",
  "S",
  "SIM",
  "TID",
  "UP",
  "W",
  "YTT"
]
target-version = "py37"

[tool.ruff.flake8-annotations]
allow-star-arg-any = true
mypy-init-return = true

[tool.ruff.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.isort]
combine-as-imports = true

[tool.ruff.mccabe]
max-complexity = 10

[tool.ruff.pep8-naming]
classmethod-decorators = ["classmethod", "pydantic.validator"]

[tool.ruff.per-file-ignores]
"tests/test_*.py" = ["ANN201", "S101"]
